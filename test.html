<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Portfolio Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: white;
            background: #0a0a0f;
            overflow-x: hidden;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 100%);
        }
        
        .hero-content {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 2rem;
            border: 2px solid red; /* Debug border */
            background: rgba(255, 255, 255, 0.1); /* Debug background */
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #666ee8;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #b8b8c8;
            margin-bottom: 1rem;
        }
        
        .hero-description {
            font-size: 1.1rem;
            color: #8888a8;
            margin-bottom: 2.5rem;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #666ee8, #8f00ff);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Hi, I'm J. M. Jamal</h1>
            <p class="hero-subtitle">Node.js Developer & UI/UX Designer</p>
            <p class="hero-description">
                Creating seamless digital experiences through powerful backend solutions and intuitive design
            </p>
            <div class="hero-buttons">
                <a href="#projects" class="btn btn-primary">View Projects</a>
                <a href="#resume" class="btn btn-secondary">Download Resume</a>
            </div>
        </div>
    </section>
</body>
</html>
